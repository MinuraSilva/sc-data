<article class='epigraph'>
<blockquote class='epigraph-text'>
<p>Much though they may recite scripture, <br>
      if a negligent person does not apply them, <br>
      then, like a cowherd who counts the cattle of others, <br>
   they miss out on the blessings of the ascetic life. </p>
</blockquote>
<p class='epigraph-attribution'><span class='epigraph-reference'>Dhammapada 19</span></p>
      <p class='epigraph-attribution'><span class='epigraph-translated-title'>Pairs</span> (<span class='epigraph-root-title'>Yamakavagga</span>)<br><span class='epigraph-reference'>Dhammapada 19</span></p>
